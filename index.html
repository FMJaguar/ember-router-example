<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ember.js Router Example</title>
    <meta name="description" content="Example of a basic Ember.js application with a Router" />
    <meta name="author" content="http://codebrief.com" />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
  </head>

  <body>

    <script src="js/libs/jquery-1.7.1.js"></script>
    <script src="js/libs/jquery.lorem.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/app.js"></script>
    
    <script type="text/x-handlebars" data-template-name="application">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#">Ember.js Router Example</a>
            <div class="nav-collapse">
              <ul class="nav">
                <li class="home"><a {{action "doHome"}}>Home</a></li>
                <li class="items"><a {{action "doItems"}}>Items</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  
      <div class="container">
        {{outlet}}
      </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="home">
      <div class="hero-unit">
        <h1>Ember.js Routing Exmaple</h1>
        <p>This is a quick example showing basic usage of the Ember Router and outlets.</p>
        </p>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="items">
      <h1>Items</h1>
      <ul>
        {{#each item in content}}
          <li><a {{action "doItem" context="item"}}>{{item.title}}</a></li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="item">
      <h1>{{title}}</h1>
      {{{description}}}
    </script>

  </body>
</html>
